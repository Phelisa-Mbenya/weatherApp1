<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework6</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="search"
          placeholder="Type a city....."
          autocomplete="off"
          autofocus="on"
        />
        <button>Search city</button>
      </form>
      <h1>New York</h1>
      <ul>
        <li>Last Updated: Thursday 13h30</li>
        <li>Clear sky</li>
      </ul>
      <img
      src=https://store-images.s-microsoft.com/image/apps.16894.c02476d2-2378-4f60-8290-b6d4b3842643.79a2ef6a-4775-4c79-8d93-9caf077660eb.1bbd88a4-0a17-4750-91a0-cd7d98f58e9d
      width="200"/>
      <p>19C/F</p>
      <ul>
        <li>Humidity: 63%</li>
        <li>Wind: 4km/h</li>
      </ul>
    </div>
    <footer>Coded by Phelisa Mbenya</footer>
    <script src="src/app.js"></script>
  </body>
</html>
