<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-App">
          <div class="overview">
          <form id ="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input
              type="search"
              placementholder="Type a city......"class="form-control" id="city-input"
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
            </div>
            <div class="col-3">
            <input type= "submit"value="Search" class ="btn btn-primary w-100"/>
            </div>
            </div>
          </form>
           <h1 id ="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id ="temperature"></strong>
                <span class="units">°C|°F
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation:<span id="precipitation"></span></li>
                <li>Humidity:<span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
            <div class="weather-forecast" id="forecast">
      </div>
      <small
        ><a href="https://github.com/Phelisa-Mbenya/WeatherApp1" />This app is
        an open source by Phelisa Mbenya</small
      >
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
